<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
        
    </div>

    <div id="toastBox"></div>

    <script>

        let toastBox=document.getElementById("toastBox");
        let successMsg='<i class="fa fa-check-circle"></i>Successfully Submitted!';
        let errorMsg='<i class="fa fa-times-circle"></i>Please fix the error!';
        let invalidMsg='<i class="fa fa-exclamation-circle"></i> Invalid input, check again !';

        function showToast(msg){
            let toast=document.createElement("div");
            toast.classList.add("toast");
            toast.innerHTML=msg;
            toastBox.appendChild(toast);

            if(msg.includes('error')) {
                toast.classList.add("error");
            }
            if(msg.includes('Invalid')) {
                toast.classList.add("invalid");
            }

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

    </script>
</body>
</html>
